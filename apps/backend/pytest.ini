[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    rbac: marks tests related to RBAC functionality
    users: marks tests related to user management
    groups: marks tests related to group management
    roles: marks tests related to role management
    permissions: marks tests related to permission management
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
